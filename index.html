<!DOCTYPE html>
<html>
  <head>
    <title>Web Design</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .top-container {
        padding: 1%;
        border: 1px solid;
      }

      .top-container nav {
        text-align: right;
      }

      .top-container nav ul {
        margin-right: 1%;
        list-style: none;
        text-decoration: none;
      }

      .top-container nav ul li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-container">
        <nav>
          <ul>
            <li><a>Social Media</a></li>
            <li>|</li>
            <li><a>Search</a></li>
          </ul>
        </nav>
      </div>
      <div class="column">
        <div><img src="./img/logo.png" /></div>
        <div>
          <div class="contact">
            <h3>Phone Numbers</h3>
            <h3>Make an Appointment</h3>
          </div>
          <div class="navigation">
            <nav>
              <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Staff</a></li>
                <li><a href="#">Injured Wildlife</a></li>
                <li><a href="#">Prescription Refill Request</a></li>
                <li><a href="#">Client Forms</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="header-img"><img src="img/header-img.png" /></div>
      </section>
      <section>
        <div class="emergency-announcement">
          <h4>Emergency Announcements</h4>
          <h5>(weather closings, etc)</h5>
        </div>
      </section>
      <section class="column widget">
        <div><h4>Our Practice</h4></div>
        <div><h4>Order Medication</h4></div>
        <div><h4>Map and Directions</h4></div>
      </section>
    </main>
  </body>
</html>
